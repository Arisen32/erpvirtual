{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sidebar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ordenes.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
</head>
<body>   


      
  <nav class="main-menu">
    <ul>
        <li>
            <a href="{%url 'web:dashboard' %}">
                <i class="fa fa-home fa-2x"></i>
                <span class="nav-text">Dashboard</span>
            </a>
        </li>
        {% if request.user.is_cliente == 1 %}
        <li>
            <a href="{% url 'web:ordenes-cliente' %}">
                <i class="fa fa-book fa-2x"></i>
                <span class="nav-text">Mis Ordenes</span>
            </a>
        </li>
        {% else %}
        <li>
            <a href="{% url 'web:aceptar-ordenes' %}">
                <i class="fa fa-book fa-2x"></i>
                <span class="nav-text">Ordenes de Trabajo</span>
            </a>
        </li>
        <li>
            <a href="{% url 'web:reenvio-orden' %}">
                <i class="fa fa-envelope fa-2x"></i>
                <span class="nav-text">Reenvio de Orden</span>
            </a>
        </li>
        {% endif %}
    </ul>
    <ul class="logout">
        <li>
            <a href="{%url 'web:logout'%}">
                <i class="fa fa-power-off fa-2x"></i>
                <span class="nav-text">Logout</span>
            </a>
        </li>
    </ul>
</nav>

{% block content %}
 
{% endblock %}

<script src="https://kit.fontawesome.com/31f824de59.js" crossorigin="anonymous"></script>
</body>
</html>
