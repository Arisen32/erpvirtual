<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
<!doctype html>
<html lang="en">

<head>
  <title>ERP|Inicio de Sesion</title>
</head>

<body>


  <a href="{% url 'web:inicio' %}" style="position: absolute; top: 0; left: 0;"><i
      class="bi bi-house-door-fill custom-icon"></i></a>


  <form method="post">
    {% csrf_token %}

    <div class="card-body text-center">
      <div class="mb-md-5 mt-md-4 pb-5">
        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
        {{ form.errors }}
        <div class="form-outline form-white mb-4">
          <div class="form-label-group">
            {{ form.email.label_tag }}
            {{ form.email }}
          </div>
        </div>
        <div class="form-outline form-white mb-4">
          <div class="form-label-group">
            <label id="contra">{{ form.password.label_tag }}</label>
            {{ form.password }}
          </div>
        </div>
        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

        <p>¿Eres nuevo? <a href="{% url 'web:registro' %}" class="text-white-50 fw-bold">Regístrate</a></p>
      </div>

       </div>

  </form>


</body>

</html>
