<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'registro.css' %}">
<!doctype html>
<html lang="en">

<head>
    <title>ERP|Registro</title>
</head>

<body>
    <a href="{% url 'web:login' %}"><i class="bi bi-arrow-left-circle-fill custom-icon"></i></a>
    <form action="" method="post">
        {% csrf_token %}
        <section class="gradient-custom">
            <div class="container p-5 h-10">
                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <div class="row justify-content-center align-items-center h-5">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3 mb-4">
                                <div class="form-outline form-white">
                                    <input type="text" id="RazonS" name="RazonS" class="form-control form-control-lg"
                                        required>
                                    <label class="form-label" for="typeRazonSocialX">Razon Social</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="form-outline form-white">
                                    <input type="text" id="DireccionF" name="DireccionF"
                                        class="form-control form-control-lg" required>
                                    <label class="form-label" for="typeDireccionFX">Direccion Fiscal</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="form-outline form-white">
                                    <input type="text" id="CodigoP" name="CodigoP" class="form-control form-control-lg"
                                        required>
                                    <label class="form-label" for="typeCodigoPX">Codigo Postal</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="form-outline form-white">
                                    <input type="text" id="RFC" name="RFC" class="form-control form-control-lg"
                                        required>
                                    <label class="form-label" for="typeRFCX">RFC</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="form-outline form-white">
                                    <input type="text" id="DireccionE" name="DireccionE"
                                        class="form-control form-control-lg" required>
                                    <label class="form-label" for="typeDireccionEX">Direccion de entrega</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="form-outline form-white">
                                    <input type="email" id="email" name="email" class="form-control form-control-lg"
                                        required>
                                    <label class="form-label" for="typeEmailX">Correo Electronico</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="form-outline form-white">
                                    <input type="text" id="username" name="username"
                                        class="form-control form-control-lg" required>
                                    <label class="form-label" for="typenameX">Usuario</label>
                                </div>
                            </div>
                            <div class="col-md-3 mb-4">
                                <div class="form-outline form-white">
                                    <input type="password" id="password" name="password"
                                        class="form-control form-control-lg" required>
                                    <label class="form-label" for="typePasswordX">Contrase√±a</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="clienteCheckbox"
                                        name="clienteCheckbox">
                                    <label class="form-check-label" for="clienteCheckbox">Cliente</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="proveedorCheckbox"
                                        name="proveedorCheckbox">
                                    <label class="form-check-label" for="proveedorCheckbox">Proveedor</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <a href="{% url 'web:login' %}">
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit"
                                        value="EnviarCliente">Registrarse</button>
                                </a>
                            </div>
                        </div>
                        <div class="texto">
                            <a href="{% url 'web:login' %}">Si ya tienes cuenta Inicia Sesion</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

</body>

</html>
